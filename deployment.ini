
[uat]

user = archaeobotanyuat

appname = archaeobotany-reference-uat
appuser = %(user)s
hostname = archaeobotanyref-uat.qc.to

gitrepo = git://github.com/omad/archaeobotany-refcollection.git

userhome = /home/%(appuser)s
envdir = %(userhome)s/environment
appdir = %(userhome)s/%(appname)s
logsdir = %(userhome)s/logs
backupdir = %(userhome)s/backup
reqfile = %(appdir)s/requirements.txt
supervisord_cfg = %(appdir)s/deploy/supervisord.conf
sudouser = ubuntu
dbname = %(appuser)s
dbuser = %(appuser)s
dbpass = lamepass
publicpath = %(userhome)s/public
description = UQ Archaeobotany Reference Collection