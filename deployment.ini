
[uat]

user = archeobotanyuat

appname = archeobotany-reference-uat
appuser = %(user)s
hostname = archeobotanyref-uat.qc.to

gitrepo = git://github.com/omad/archeobotany-refcollection.git

userhome = /home/%(appuser)s
